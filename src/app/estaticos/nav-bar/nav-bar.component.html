<!-- Open the modal using ID.showModal() method -->

<dialog id="AgregarInventario" class="modal">
  <div class="modal-box">
    <div class="max-w-md mx-auto mt-8">
   
        <form class="form flex flex-col justify-center items-center">
          <!-- Nombre del producto -->
          <div class="mb-4">
            <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre del Producto:</label>
            <input type="text" id="nombre" name="nombre" class="input input-primary w-full max-w-xs" [(ngModel)]="nuevoProducto.nombre" [ngModelOptions]="{standalone: true}">
          </div>
      
          <!-- Foto -->
          <div class="mb-4">
            <label for="foto" class="block text-gray-700 text-sm font-bold mb-2">Foto:</label>
            <input type="file" class="file-input file-input-primary file-input-bordered file-input-sm w-full max-w-xs" [(ngModel)]="nuevoProducto.foto" [ngModelOptions]="{standalone: true}" />
          </div>
      
          <!-- Descripción -->
          <div class="mb-4">
            <label for="descripcion" class="block text-gray-700 text-sm font-bold mb-2">Descripción:</label>
            <textarea id="descripcion" name="descripcion" class="input input-primary w-full max-w-xs" [(ngModel)]="nuevoProducto.descripcion" [ngModelOptions]="{standalone: true}"></textarea>
          </div>
      
          <!-- Categoría (select) -->
          <div class="mb-4">
            <label for="categoria" class="block text-gray-700 text-sm font-bold mb-2">Categoría:</label>
            <select id="categoria" name="categoria" (change)="catAnime(nuevoProducto.categoria)" class="input input-primary w-full max-w-xs" [(ngModel)]="nuevoProducto.categoria" [ngModelOptions]="{standalone: true}">
              <option value="1">Categoría 1</option>
              <option value="2">Categoría 2</option>
              <!-- Agrega más opciones según tus necesidades -->
            </select>
          </div>
      
          <!-- Personaje -->
          <div class="mb-4" *ngIf="categoriaAnime===true">
            <label for="personaje" class="block text-gray-700 text-sm font-bold mb-2">Personaje:</label>
            <input type="text" id="personaje" name="personaje" class="input input-primary w-full max-w-xs"  [(ngModel)]="nuevoProducto.personaje" [ngModelOptions]="{standalone: true}">
          </div>
      
          <!-- Costo -->
          <div class="mb-4">
            <label for="costo" class="block text-gray-700 text-sm font-bold mb-2">Costo:</label>
            <input type="text" id="costo" name="costo" class="input  input-primary w-full max-w-xs" [(ngModel)]="nuevoProducto.costo" [ngModelOptions]="{standalone: true}">
          </div>
      
          <!-- Precio -->
          <div class="mb-4">
            <label for="precio" class="block text-gray-700 text-sm font-bold mb-2">Precio:</label>
            <input type="number" id="precio" name="precio" class="input input-primary w-full max-w-xs" [(ngModel)]="nuevoProducto.precio" [ngModelOptions]="{standalone: true}">
          </div>
      
          <!-- Cantidad -->
          <div class="mb-4">
            <label for="cantidad" class="block text-gray-700 text-sm font-bold mb-2">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" class="input  input-primary w-full max-w-xs" [(ngModel)]="nuevoProducto.cantidad" [ngModelOptions]="{standalone: true}">
          </div>

          <!-- Botón de Enviar -->
          <div class="mb-4">
            <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded" (click)="guardarProducto()">Guardar Producto</button>
          </div>
        </form>
      </div>
      
    </div>
    


</dialog>
