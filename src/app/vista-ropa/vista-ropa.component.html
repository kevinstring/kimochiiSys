<app-nav-bar [home]="false"></app-nav-bar>
<ion-content class="h-screen">



  <div class="h-auto flex flex-col justify-center items-center">
    <select class="select "  [(ngModel)]="selectedTalla" (change)="getRopa()" >
      <option value="0" selected>Seleccione una categoria</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
      <option value="10">10</option>
      <option value="12">12</option>
      <option value="14">14</option>
    </select>
<div class="flex flex-row justify-around items-center gap-6  flex-wrap">
  
  <div *ngFor="let ropa of ropas" class="flex flex-col justify-center items-center">
    <img [src]="convertirCadenaAArray(ropa.FOTO)[0]" alt="" class="w-40 h-40">
<p class="text-primary text-sm"> {{ropa.NOMBRE_PRODUCTO}}</p>
<div class="w-52 flex flex-row gap-2 justify-center items-center flex-wrap">
<span [ngClass]="" class="badge text-xs" >XL: {{ropa.TALLA_XL || 0}}</span>
<span class="badge text-xs">L: {{ropa.TALLA_L || 0}}</span>
<span class="badge text-xs">M: {{ropa.TALLA_M ||0}}</span>
<span class="badge text-xs">S: {{ropa.TALLA_S ||0}}</span>
<span class="badge text-xs">12: {{ropa.TALLA_12||0}}</span>
<span class="badge text-xs">14: {{ropa.TALLA_14||0}}</span>
 </div>
</div>
</div>
</div>

</ion-content>
